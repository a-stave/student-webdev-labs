<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Form</title>
  <link rel="stylesheet" href="../_styles/styles.css">
</head>

<body>
  <header>
    <h1>01 - Form</h1>
  </header>

  <main>
    <form action="/submit" id="favoriteCharacterForm">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required autofocus>
      <br>
      <br>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
      <br>
      <br>
      <fieldset aria-label="favoriteCharacter">
        <legend id="favoriteCharacterLegend">Favorite Character</legend>
        <input id="spongebob" type="radio" name="character" value="Spongebob" required>
        <label for="spongebob">Spongebob</label>
        <input id="patrick" type="radio" name="character" value="Patrick">
        <label for="patrick">Patrick</label>
        <input id="sandy" type="radio" name="character" value="Sandy">
        <label for="sandy">Sandy</label>
      </fieldset>
      <br>
      <button type="submit" aria-label="Submit Form">Submit Form</button>
    </form>
  </main>
</body>

</html>
